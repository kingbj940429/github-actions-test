on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Main Action
        uses: kingbj940429/hello-world-composite-action/sub-action@v7
        with:
          who-to-greet: 'Mona the Octocat'

      - name: Get the output time
        run: |
          echo "The time was ${{ steps.hello.outputs.time }}"        
          echo "The time was ${{ steps.hello.outputs.date }}"        